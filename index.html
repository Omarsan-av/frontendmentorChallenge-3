<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="https://omarsav.com/pictures/frontmentor/favicon-32x32.png">
		
		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/desktop.css" media="(min-width: 1024px)">
	</head>
	<body>
		<section>
			<picture>
				<img class="logo" src="https://omarsav.com/pictures/frontmentor/logo.svg" alt="logo">
			</picture>

			<div class="documents">
				<figure>
					<img src="https://omarsav.com/pictures/frontmentor/icon-document.svg" alt="icon-document">
				</figure>

				<figure>
					<img src="https://omarsav.com/pictures/frontmentor/icon-folder.svg" alt="icon-folder">
				</figure>

				<figure>
					<img src="https://omarsav.com/pictures/frontmentor/icon-upload.svg" alt="icon-folder">
				</figure>
			</div>
		</section>

		<section>
			<p>Youâ€™ve used <span>8</span><span>1</span><span>5</span> <span>GB</span> of your storage</p>
			<div class="load">
				<div>
					<div class="circle"></div>
				</div>
			</div>

			<div  class="start-end">
				<p><span>0</span> GB</p>
				<p><span>1000</span> GB</p>
			</div>

			<div class="data">
				<p>185</p><span>GB LEFT</span></p>
				<div class="triangle"></div>
			</div>
		</section>
